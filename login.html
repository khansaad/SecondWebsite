<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login - HomeAnswers</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">        
        <link rel="stylesheet" href="css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        
    </head>
    <body>
        <div class="container-fluid">
            <header id="loginheader">
                <div class="row">
                    <div class="col-sm-6"></div>
                    <div class="col-sm-6" style="font-size: 13px; text-align: right;">
                        <a href="">Need an account? Signup for Free</a>
                    </div>
                    
                </div>                
            </header>
            <main>
                <div class="container">
                    <!--<h2>Centered Modal Example</h2>-->                    
                        <img src="images/logo.jpg" alt="logo" class="center">
                                         
                      <!-- Button to Open the Modal -->
                      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
                        Login
                      </button>

                      <!-- The Modal -->
                     <div class="modal fade" id="myModal">
                        <div class="modal-dialog">
                          <div class="modal-content">

                            <!-- Modal Header -->
                            <div class="modal-header">
                              <h5 class="modal-title" style="color: #0F6BBA">Member Login</h5>
                              <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>

                            <!-- Modal body -->
                            <div class="modal-body">
                                <form action="/action_page.php">
                                      <div class="form-group"> 
                                        <input type="email" class="form-control" id="email" placeholder="username">
                                      </div>
                                      <div class="form-group">   
                                        <input type="password" class="form-control" id="pwd" placeholder="password">
                                      </div>
                                      <div class="form-group form-check">
                                        <label class="form-check-label">
                                          <input class="form-check-input" type="checkbox"> Remember me
                                        </label>
                                      </div>
                                      <button type="submit" class="btn btn-primary" style="background-color:#0F6BBA">Login</button>
                                </form>  
                            </div>

                            <!-- Modal footer -->
                            <div class="modal-footer"  style="white-space: nowrap;">
                              <p style="color: #0F6BBA;">Create a FREE account for HomeAnswers.</p>                            
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Create Account</button>
                               
                            </div>

                          </div>
                        </div>
                      </div>
                </div>
            </main>
        </div>
    </body>
</html>
